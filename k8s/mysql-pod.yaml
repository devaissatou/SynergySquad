apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  namespace: app-synergietransport
spec:
  containers:
    - name: mysql-container
      image: kane96/synergiemysql:1.0
      env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: MYSQL_PASSWORD
      ports:
        - name: mysql
          containerPort: 3306
